<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SOUNDBOARD</title>
    <script type="text/javascript">
      var doit = new Audio()
      doit.src = "doit.mp3"
      var lil = new Audio()
      lil.src = "lil.mp3"
      var brother = new Audio()
      brother.src = "brother.mp3"
    </script>
  </head>
  <body>
    <button type="button" name="button" onmousedown="doit.play()">DO IT!!!!</button>
    <button type="button" name="button" onmousedown="lil.play()">is a lil funny</button>
    <button type="button" name="button" onmousedown="brother.play()">brother at the door</button>
  </body>
</html>
